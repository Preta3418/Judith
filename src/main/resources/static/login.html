<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judith - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <a href="/"><img src="/images/logo-symbol-dark.png" alt="Judith"></a>
            </div>
            <h1>환영합니다</h1>
            <p>연극 동아리 관리 시스템</p>
        </div>

        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="studentNumber">학번</label>
                    <input type="text" class="form-input" id="studentNumber" placeholder="학번을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요" required>
                    <p class="form-hint">초기 비밀번호는 학번입니다</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">로그인</button>
            </form>
        </div>

        <p class="text-center mt-24 text-muted text-sm">
            문제가 있으시면 관리자에게 문의하세요
        </p>
        <p class="text-center mt-8">
            <a href="/" style="color: var(--primary); font-size: 0.875rem;">← 메인 페이지로 돌아가기</a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Already logged in? redirect to appropriate dashboard
        if (isLoggedIn()) {
            window.location.href = getLoginRedirect();
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const studentNumber = document.getElementById('studentNumber').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            if (!studentNumber || !password) {
                errorDiv.textContent = '학번과 비밀번호를 입력해주세요';
                errorDiv.style.display = 'block';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            errorDiv.style.display = 'none';

            try {
                await login(studentNumber, password);
                window.location.href = getLoginRedirect();
            } catch (error) {
                console.error('Login failed:', error);
                errorDiv.textContent = '학번 또는 비밀번호가 올바르지 않습니다';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
