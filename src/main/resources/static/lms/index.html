<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judith LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/lms/lms.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="/images/logo-symbol-dark.png" alt="Judith">
                    <img src="/images/logo-text-dark.png" alt="Judith" class="sidebar-logo-text">
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">LMS</div>
                    <a href="/lms/index.html" class="nav-link active">
                        <span class="icon">&#x1F3E0;</span>
                        <span>홈</span>
                    </a>
                    <a href="/lms/scripts.html" class="nav-link">
                        <span class="icon">&#x1F4DC;</span>
                        <span>대본</span>
                    </a>
                    <a href="/lms/schedule.html" class="nav-link">
                        <span class="icon">&#x1F4C5;</span>
                        <span>일정</span>
                    </a>
                    <a href="/lms/training.html" class="nav-link">
                        <span class="icon">&#x1F3AD;</span>
                        <span>연습</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">바로가기</div>
                    <a href="/" class="nav-link">
                        <span class="icon">&#x1F310;</span>
                        <span>메인 페이지</span>
                    </a>
                    <a href="/public/book.html" class="nav-link">
                        <span class="icon">&#x1F3AB;</span>
                        <span>예매 페이지</span>
                    </a>
                </div>

                <div class="nav-section admin-only">
                    <div class="nav-section-title">관리자</div>
                    <a href="/main.html" class="nav-link">
                        <span class="icon">&#x2699;</span>
                        <span>관리 대시보드</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">사용자</div>
                        <div class="user-role" id="userRole">부원</div>
                    </div>
                </div>
                <button class="btn btn-ghost btn-sm" onclick="showPasswordChangeModal()" style="width: 100%; margin-top: 8px;">
                    비밀번호 변경
                </button>
                <button class="btn btn-ghost btn-sm" onclick="logout()" style="width: 100%; margin-top: 4px;">
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">&#x2630;</button>
                    <h1 class="page-title">LMS</h1>
                </div>
            </header>

            <div class="page-container">
                <!-- Welcome Banner -->
                <div class="lms-welcome">
                    <div class="lms-welcome-content">
                        <h2 id="welcomeMessage">환영합니다</h2>
                        <p>Judith 학습 관리 시스템에 오신 것을 환영합니다</p>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="page-header">
                    <h2>바로가기</h2>
                </div>
                <div class="lms-quick-actions">
                    <a href="/lms/scripts.html" class="lms-action-card disabled">
                        <div class="action-icon">&#x1F4DC;</div>
                        <div class="action-label">대본</div>
                        <div class="action-desc">준비 중</div>
                    </a>
                    <a href="/lms/schedule.html" class="lms-action-card disabled">
                        <div class="action-icon">&#x1F4C5;</div>
                        <div class="action-label">일정</div>
                        <div class="action-desc">준비 중</div>
                    </a>
                    <a href="/lms/training.html" class="lms-action-card disabled">
                        <div class="action-icon">&#x1F3AD;</div>
                        <div class="action-label">연습</div>
                        <div class="action-desc">준비 중</div>
                    </a>
                    <a href="/public/book.html" class="lms-action-card">
                        <div class="action-icon">&#x1F3AB;</div>
                        <div class="action-label">예매</div>
                        <div class="action-desc">공연 예매하기</div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/lms/lms.js"></script>
    <script>
        // Personalize welcome
        const name = getCurrentUserName();
        if (name) {
            document.getElementById('welcomeMessage').textContent = name + '님, 환영합니다';
        }
    </script>
</body>
</html>
