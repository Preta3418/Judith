<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judith - 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="images/logo-symbol-dark.png" alt="Judith">
                    <img src="images/logo-text-dark.png" alt="Judith" class="sidebar-logo-text">
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">메뉴</div>
                    <a href="main.html" class="nav-link active">
                        <span class="icon">&#x1F3E0;</span>
                        <span>대시보드</span>
                    </a>
                    <a href="user.html" class="nav-link">
                        <span class="icon">&#x1F465;</span>
                        <span>부원 관리</span>
                    </a>
                    <a href="reservation.html" class="nav-link">
                        <span class="icon">&#x1F3AD;</span>
                        <span>공연</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">바로가기</div>
                    <a href="/lms/index.html" class="nav-link">
                        <span class="icon">&#x1F4DA;</span>
                        <span>LMS</span>
                    </a>
                    <a href="/" class="nav-link">
                        <span class="icon">&#x1F310;</span>
                        <span>메인 페이지</span>
                    </a>
                </div>

                <div class="nav-section admin-only">
                    <div class="nav-section-title">관리자</div>
                    <a href="season.html" class="nav-link">
                        <span class="icon">&#x1F4C5;</span>
                        <span>학기</span>
                    </a>
                    <a href="message.html" class="nav-link">
                        <span class="icon">&#x1F4AC;</span>
                        <span>문자</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">사용자</div>
                        <div class="user-role" id="userRole">부원</div>
                    </div>
                </div>
                <button class="btn btn-ghost btn-sm" onclick="showPasswordChangeModal()" style="width: 100%; margin-top: 8px;">
                    비밀번호 변경
                </button>
                <button class="btn btn-ghost btn-sm" onclick="logout()" style="width: 100%; margin-top: 4px;">
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">&#x2630;</button>
                    <h1 class="page-title">대시보드</h1>
                </div>
                <div class="header-right">
                    <div style="position: relative;">
                        <button class="header-btn" id="notificationBtn" title="알림">
                            &#x1F514;
                            <span class="notification-badge hidden" id="notificationBadge">0</span>
                        </button>
                        <!-- Notification Panel -->
                        <div class="notification-panel" id="notificationPanel">
                            <div class="notification-panel-header">
                                <h3>알림</h3>
                                <button class="btn btn-ghost btn-sm" id="markAllReadBtn">모두 읽음</button>
                            </div>
                            <div class="notification-list" id="notificationList">
                                <div class="empty-state" style="padding: 32px 16px;">
                                    <p class="text-muted">알림이 없습니다</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Container -->
            <div class="page-container">
                <!-- Season Countdown Banner -->
                <div class="countdown-banner" id="countdownBanner" style="display: none;">
                    <div class="countdown-content">
                        <div class="countdown-label">현재 학기</div>
                        <div class="countdown-title" id="seasonName">로딩 중...</div>
                        <div class="countdown-timer" id="countdownTimer">
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdownDays">--</div>
                                <div class="countdown-unit">일</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdownHours">--</div>
                                <div class="countdown-unit">시간</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdownMinutes">--</div>
                                <div class="countdown-unit">분</div>
                            </div>
                            <div class="countdown-item">
                                <div class="countdown-value" id="countdownSeconds">--</div>
                                <div class="countdown-unit">초</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Active Season Message -->
                <div class="card mb-32" id="noSeasonCard" style="display: none;">
                    <div class="card-body text-center">
                        <div style="font-size: 3rem; margin-bottom: 16px;">&#x1F3AD;</div>
                        <h3 class="mb-8">진행 중인 학기 없음</h3>
                        <p class="text-secondary mb-16">현재 진행 중인 학기이 없습니다.</p>
                        <a href="season.html" class="btn btn-primary admin-only">학기 관리</a>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="grid grid-cols-4 mb-32">
                    <div class="stat-card">
                        <div class="stat-icon primary">&#x1F465;</div>
                        <div class="stat-value" id="memberCount">--</div>
                        <div class="stat-label">활동 부원</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">&#x1F3AD;</div>
                        <div class="stat-value" id="eventCount">--</div>
                        <div class="stat-label">예정된 공연</div>
                    </div>
                    <div class="stat-card admin-only">
                        <div class="stat-icon warning">&#x1F4E9;</div>
                        <div class="stat-value" id="messageCount">--</div>
                        <div class="stat-label">발송된 문자</div>
                    </div>
                    <div class="stat-card admin-only">
                        <div class="stat-icon info">&#x1F4C5;</div>
                        <div class="stat-value" id="reservationCount">--</div>
                        <div class="stat-label">예약</div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">바로가기</h3>
                    </div>
                    <div class="card-body">
                        <div class="quick-actions">
                            <a href="user.html" class="quick-action-card">
                                <div class="icon">&#x1F465;</div>
                                <div class="label">부원 관리</div>
                            </a>
                            <a href="reservation.html" class="quick-action-card">
                                <div class="icon">&#x1F3AD;</div>
                                <div class="label">공연</div>
                            </a>
                            <a href="season.html" class="quick-action-card admin-only">
                                <div class="icon">&#x1F4C5;</div>
                                <div class="label">학기</div>
                            </a>
                            <a href="message.html" class="quick-action-card admin-only">
                                <div class="icon">&#x1F4AC;</div>
                                <div class="label">문자</div>
                            </a>
                            <a href="user.html?action=create" class="quick-action-card admin-only">
                                <div class="icon">&#x2795;</div>
                                <div class="label">부원 추가</div>
                            </a>
                            <a href="reservation.html?action=create" class="quick-action-card admin-only">
                                <div class="icon">&#x1F3AC;</div>
                                <div class="label">공연 생성</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Will redirect to login
        }

        // Update user info in sidebar
        const roleNames = {
            'ADMIN': '관리자', 'LEADER': '회장', 'PRODUCER': '연출',
            'PLANNER': '기획', 'ACTOR': '배우', 'STAFF': '스태프', 'EXTERNAL': '외부인'
        };

        const userName = getCurrentUserName();
        const userRole = getCurrentUserRole();
        const roleName = roleNames[userRole] || userRole;

        document.getElementById('userName').textContent = userName;
        document.getElementById('userRole').textContent = roleName;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        });

        // Notification panel toggle
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationPanel = document.getElementById('notificationPanel');

        notificationBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            notificationPanel.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!notificationPanel.contains(e.target) && e.target !== notificationBtn) {
                notificationPanel.classList.remove('active');
            }
        });

        // Load current season and countdown
        async function loadCurrentSeason() {
            try {
                const season = await seasonApi.getCurrent();
                if (season && season.id) {
                    document.getElementById('countdownBanner').style.display = 'block';
                    document.getElementById('noSeasonCard').style.display = 'none';
                    document.getElementById('seasonName').textContent = season.name;

                    if (season.eventDate) {
                        startCountdown(season.eventDate);
                    } else {
                        document.getElementById('countdownTimer').innerHTML =
                            '<p style="opacity: 0.8;">공연일이 설정되지 않았습니다</p>';
                    }
                } else {
                    document.getElementById('countdownBanner').style.display = 'none';
                    document.getElementById('noSeasonCard').style.display = 'block';
                }
            } catch (error) {
                console.log('No active season or error loading season');
                document.getElementById('countdownBanner').style.display = 'none';
                document.getElementById('noSeasonCard').style.display = 'block';
            }
        }

        function startCountdown(eventDate) {
            const targetDate = new Date(eventDate + 'T00:00:00');

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    document.getElementById('countdownDays').textContent = '0';
                    document.getElementById('countdownHours').textContent = '0';
                    document.getElementById('countdownMinutes').textContent = '0';
                    document.getElementById('countdownSeconds').textContent = '0';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdownDays').textContent = days;
                document.getElementById('countdownHours').textContent = hours;
                document.getElementById('countdownMinutes').textContent = minutes;
                document.getElementById('countdownSeconds').textContent = seconds;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Load stats
        async function loadStats() {
            try {
                // Load member count
                const users = await userApi.getActive();
                document.getElementById('memberCount').textContent = users.length || 0;
            } catch (e) {
                document.getElementById('memberCount').textContent = '--';
            }

            try {
                // Load events count
                const events = await eventApi.getAll();
                document.getElementById('eventCount').textContent = events.length || 0;
            } catch (e) {
                document.getElementById('eventCount').textContent = '--';
            }

            // Admin-only stats placeholders
            document.getElementById('messageCount').textContent = '--';
            document.getElementById('reservationCount').textContent = '--';
        }

        // Initialize
        loadCurrentSeason();
        loadStats();
        checkPasswordChangeNeeded();
    </script>
</body>
</html>
