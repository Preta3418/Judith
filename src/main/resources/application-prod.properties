# Database (MySQL)                                                                                                                                 
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/judith_db?useSSL=false&allowPublicKeyRetrieval=true                                   
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# AWS
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION:ap-northeast-1}

# Upload
upload.base-path=${UPLOAD_PATH:/app/uploads}

# Multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=604800000